<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> Update Parking Area details</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

    
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-top">
    <div class="container position-relative">

<center><h2>Edit Parking Area Data</h2></center>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-3">
    <div
      class="card-block special-card"
      style="background-color: rgba(245, 245, 245, 0.2)"
    >
      <br /><br />
      {% with messages=get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category,message in messages %}

      <div
        class="alert alert-{{category}} alert-dismissible fade show"
        role="alert"
      >
        <strong>{{message}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      {% endfor %} {% endif %} {% endwith %}
      <h2 class="text-center">SKIE PARKING</h2>

      <div class="card-body">
        <form action="/hedit/{{posts.id}}" method="post">
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-2"
              name="pcode"
              value={{posts.pcode}}
              placeholder="Enter the Parking Area Code"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-2"
              name="pname"
              value={{posts.pname}}
              placeholder="Enter the Parking Area"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              class="form-control mt-2"
              name="fwslots"
              placeholder="Available slots for 4-Wheelers"
              value={{posts.fwslots}}
              required
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              class="form-control mt-2"
              name="twslots"
              value={{posts.twslots}}
              placeholder="Available slots for 2-Wheelers"
              required
            />
          </div>
          <br />
          <center>
            <button type="submit" class="btn btn-info">Update</button>
          </center>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
</div>
</section><!-- End Hero -->

<main id="main">



</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">


  <div class="container">
    <div class="copyright">
      &copy; Copyright <strong><span>Day</span></strong>. All Rights Reserved
    </div>

  </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


</body>

</html>
