{% extends 'baselogin.html' %}
{% block title %}User Login{% endblock title %}
{% block form %}


<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">
    <center><h2><br><br><br>Login</h2></center>
    <form action="/login" method="post">
        {% include "message.html" %}
        <div class="form-group">
            <input type="email" class="form-control mt-3" placeholder="Your Email" name="email" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control mt-3" placeholder="Password" name="password" required>
        </div>

        <br>
        <center><button type="submit" class="btn btn-info">Login</button></center>
    </form>
<br>
    <center><a class="text-light" href="/signup">New User? Click Here to Sign Up</a></center>
</div>
<div class="col-md-4"></div>

</div>


{% endblock form %}
